
{% extends "surveys/base.html" %}
{% block title %}Encuestas disponibles{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-4">
  <h1 class="text-xl font-semibold">Encuestas disponibles</h1>
  <a href="{% url 'surveys:survey_upload' %}" class="px-4 py-2 rounded bg-green-600 text-white text-sm font-semibold hover:bg-green-700">
    Cargar desde Excel
  </a>
</div>
<div class="grid sm:grid-cols-2 gap-4">
  {% for s in surveys %}
    <div class="bg-white p-5 rounded-lg shadow flex flex-col justify-between">
      <div>
        <h2 class="font-semibold text-lg">{{ s.name }}</h2>
        <p class="text-sm text-gray-600">CÃ³digo: {{ s.code }}</p>
      </div>
      <div class="mt-4">
        <a href="{% url 'surveys:fill' s.code %}" class="px-3 py-2 rounded bg-blue-600 text-white text-sm">Responder</a>
      </div>
    </div>
  {% empty %}
    <p>No hay encuestas activas.</p>
  {% endfor %}
</div>
{% endblock %}
