<form
  hx-post="{% url 'surveys:check_ident' survey.id %}"
  hx-target="#questionnaire"
  hx-swap="innerHTML"
  hx-include="#ident-form-fields"
  class="space-y-4"
>
  {% csrf_token %}
  <div id="ident-form-fields" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="label">Identificación (cédula) *</label>
      <input name="identificacion" required inputmode="numeric" pattern="[0-9]{5,15}" maxlength="15" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ej. 1234567890" autofocus>
      <p class="help">Solo números, 5 a 15 dígitos.</p>
    </div>
    <div>
      <label class="label">Token (si fue entregado)</label>
      <input name="token" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="UUID">
    </div>
    <div>
      <label class="label">Nombre completo</label>
      <input name="full_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Opcional">
    </div>
    <div>
      <label class="label">Teléfono</label>
      <input name="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" inputmode="tel" maxlength="15" placeholder="Opcional">
    </div>
    <div class="md:col-span-2">
      <label class="label">Correo</label>
      <input type="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Opcional">
    </div>
  </div>

  <div class="flex gap-3">
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5" data-loading>Continuar</button>
  </div>
  <p class="help">Al continuar autorizas el tratamiento de datos según la política vigente.</p>
</form>
